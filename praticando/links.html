<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*links n√£o vititados*/
        a:link {
            color: aqua;
        }
        /*links vititados*/
        a:visited {
            color: blue;
        }
        /*links houver*/
        a:hover {
            color: antiquewhite;
        }
        /*links ativos*/
        a:active {
            color: violet;
        }

    </style>
</head>
<body>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.github.com/">Github</a>
    <a href="https://www.nuuhbah.com/">Nuuh Bah</a>
</body>
</html>
